<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Редактирование соцсети</title>
</head>
<body>
<form th:method="POST" th:action="@{/panel/social/{id}(id=${social.id})}" th:object="${social}">

  <label for="name">Введите название</label>
  <input type="text" th:field="*{name}" id="name">
  <label for="quantity">Число подписчиков</label>
  <input type="text" th:field="*{quantity}" id="quantity">
    <label for="image">Путь к картинке</label>
    <input type="text" th:field="*{image}" id="image">
    <label for="url">Ссылка</label>
    <input type="text" th:field="*{url}" id="url">
  <br>
  <input type="submit" value="Обновить">
</form>
</body>
</html>
