<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/slider.css">
    <link rel="stylesheet" href="/styles/media.css">
    <link rel="stylesheet" href="/styles/burger_header.css">
    <link rel="stylesheet" href="/styles/contact.css">

    <link rel="icon" href="/img/icon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Slider -->
    <script src="/js/slider.js"></script>


    <title>Stuff | Контакты</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <img src="/img/Logo.png" alt="">

                <nav class="nav_menu">
                    <input type="checkbox" class="toggle-menu">
                    <div class="burger"></div>
                    <ul class="menu">
                        <li><a class="nav_item main" href="/">Главная</a></li>
                        <li><a class="nav_item project" href="/projects">Проекты</a></li>
                        <li><a class="nav_item contact" href="/contacts">Ссылки</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>

        <div class="container">
            <div class="contacts">
                <h1>Медиа сети</h1>
                <div class="grid">
                    <a th:each="social : ${socials}" th:href="${social.url}" style="text-decoration: none;">
                        <div class="grid_item_contact">
                            <div class="card_contact">
                                <img th:src="@{${'/img/' + social.image}}" alt="">
                                <p th:text="${social.name}" class="title_contact"></p>
                                <p th:text="${social.quantity}" class="description_contact"></p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <div class="services">
                <h1>Заказать услугу</h1>
    
                <div class="grid">
                    <div class="grid_item_contact">
                        <div class="card_contact" onclick="location.href='/group'">
                            <img src="/img/vk.png" alt="">
                            <p class="title_contact">VK Group</p>
                            <p class="description_contact">3 подписчика</p>
                        
                        </div>
                    </div>
                    
                    <div class="grid_item_contact">
                        <div class="card_contact" onclick="location.href='/kwork'">
                            <img src="/img/kwork.png" alt="">
                            <p class="title_contact">Kwork</p>
                            <p class="description_contact">2 готовых заказа</p>
                        
                        </div>
                    </div>
    
                </div>
            </div>
        </div>

        
    </main>

    <footer>
        <div class="container">
            <div class="elements_footer">
                <img src="/img/Logo.png" alt="">
                <div class="contact">
                    <p>Связь со мной</p>
                    <nav class="nav_footer">
                        <ul>
                            <li><a class="nav_item" href="/vk">VK</a></li>
                            <li><a class="nav_item" href="/telegram">Telegram</a></li>
                            <li><a class="nav_item" href="/kwork">Kwork</a></li>
                            <li><a class="nav_item" href="#">eugenemll@vk.com</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
